<section id="services" class="services">
  <div class="container">
    <div class="section-header">
      <h2>Nos Services</h2>
      <p>Une gamme complète de services de déménagement pour répondre à tous vos besoins</p>
    </div>
    
    <div class="services-grid">
      <div class="service-card" *ngFor="let service of services">
        <div class="service-icon">
          <i [class]="service.icon"></i>
        </div>
        <div class="service-content">
          <h3>{{ service.title }}</h3>
          <p>{{ service.description }}</p>
          <ul class="service-features">
            <li *ngFor="let feature of service.features">
              <i class="fas fa-check"></i>
              {{ feature }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="services-cta">
      <div class="cta-content">
        <h3>Besoin d'un service personnalisé ?</h3>
        <p>Contactez-nous pour un devis adapté à vos besoins spécifiques</p>
        <a href="#contact" class="btn-primary">
          <i class="fas fa-envelope"></i>
          Demander un devis
        </a>
      </div>
    </div>
  </div>
</section>
