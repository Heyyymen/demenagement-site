<section id="services" class="services py-20 bg-white dark:bg-reflex-dark transition-colors duration-300">
  <div class="container mx-auto px-4">
    <div class="section-header text-center mb-16">
      <h2 class="text-4xl font-display font-bold text-reflex-dark dark:text-white mb-4">Nos Services</h2>
      <p class="text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">Une gamme complète de services de
        déménagement pour répondre à tous vos besoins</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        class="service-card bg-white dark:bg-reflex-dark-card p-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100 dark:border-gray-700 group"
        *ngFor="let service of services">
        <div
          class="service-icon w-14 h-14 bg-reflex-orange/10 dark:bg-reflex-orange/20 rounded-xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
          <i [class]="service.icon" class="text-2xl text-reflex-orange"></i>
        </div>
        <div class="service-content">
          <h3 class="text-xl font-bold text-reflex-dark dark:text-white mb-3">{{ service.title }}</h3>
          <p class="text-gray-600 dark:text-gray-300 mb-6 leading-relaxed">{{ service.description }}</p>
          <ul class="service-features space-y-2">
            <li *ngFor="let feature of service.features"
              class="flex items-center text-sm text-gray-500 dark:text-gray-400">
              <i class="fas fa-check text-green-500 mr-2"></i>
              {{ feature }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="services-cta mt-16 text-center">
      <div
        class="cta-content bg-reflex-cream dark:bg-reflex-dark-card rounded-3xl p-10 md:p-16 relative overflow-hidden">
        <div class="relative z-10">
          <h3 class="text-3xl font-display font-bold text-reflex-dark dark:text-white mb-4">Besoin d'un service
            personnalisé ?</h3>
          <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">Contactez-nous pour un devis adapté à vos besoins
            spécifiques</p>
          <a href="#contact"
            class="inline-flex items-center px-8 py-4 bg-reflex-dark dark:bg-reflex-orange text-white rounded-full font-medium hover:bg-gray-800 dark:hover:bg-orange-700 transition-colors">
            <i class="fas fa-envelope mr-2"></i>
            Demander un devis
          </a>
        </div>
        <!-- Abstract shapes -->
        <div
          class="absolute top-0 right-0 w-64 h-64 bg-reflex-orange/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2">
        </div>
        <div
          class="absolute bottom-0 left-0 w-64 h-64 bg-blue-500/5 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2">
        </div>
      </div>
    </div>
  </div>
</section>
